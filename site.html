.gradient {
      height: 100vh;
      width: 100vw;
      background: linear-gradient(180deg, #DDDDDD, #525252, #313131, #000000);
      background-size: 300% 300%;
      animation: colors 15s ease infinite;
    }

    @keyframes colors {
      0% {
        background-position: 0% 50%;
      }
      50% {

      }
